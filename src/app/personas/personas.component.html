<p class="right">
    Mostrando <strong>{{ personas.length }}</strong> personas
</p>

<div class="row">
    <table>
        <thead>
            <tr>
                <th data-field="name">NÃºmero de Documento</th>
                <th data-field="name">Tipo Documento</th>
                <th data-field="name">Nombres</th>
                <th data-field="name">Apellidos</th>
                <th data-field="name">Fecha de Nacimiento</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let persona of personas">
                <td>{{ persona.nroDocumento}}</td>
                <td>{{ persona.tipoDocumento }}</td>
                <td>{{ persona.nombres }}</td>
                <td>{{ persona.apellidos }}</td>
                <td>{{ persona.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <a class="pointer" [routerLink]="['/personas', persona.id]">
                        <i class="material-icons">check</i>
                    </a>
                </td>
                <td>
                    <a class="pointer" (click)="borrarPersona(persona)">
                        <i class="material-icons">close</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light green" routerLink="/personas/crear">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>
